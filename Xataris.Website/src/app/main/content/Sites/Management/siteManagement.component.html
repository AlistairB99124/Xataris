<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

        <!-- HEADER -->
        <div class="header xataris-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
            <div fxLayout="column" fxLayoutAlign="center start">
                <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="secondary-text s-16">location_city</mat-icon>
                    <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                    <span class="secondary-text">Management</span>
                </div>
                <div class="black-fg" fxLayout="row" fxLayoutAlign="start end">
                    <div class="h1 mt-16" style="color: #ffffff;">Sites</div>
                </div>
    
            </div>
        </div>
        <!-- / HEADER -->
        <!-- CONTENT -->
        <mat-progress-bar *ngIf="data.loader" mode="indeterminate"></mat-progress-bar>
        <div class="content p-24">
            <mat-toolbar class="mat-white-bg mat-elevation-z4">                   
                <mat-toolbar-row fxLayoutAlign="end center">
                    <button mat-icon-button 
                            matTooltip="Delete Sites" 
                            [disabled]="!enableDelete()" 
                            class="fuse-search-bar-collapser mat-icon-button" 
                            (click)="deleteSites()"
                            aria-label="Delete Sites">
                        <mat-icon class="s-24">delete</mat-icon>
                    </button>
                    <button mat-icon-button 
                            matTooltip="Edit" 
                            [disabled]="enableEdit()" 
                            class="fuse-search-bar-collapser mat-icon-button" 
                            (click)="goToDetails(false)"
                            aria-label="Collapse Search Bar">
                            <mat-icon class="s-24">edit_mode</mat-icon>
                    </button>
                    <button mat-icon-button 
                            matTooltip="Add" 
                            class="fuse-search-bar-collapser mat-icon-button" 
                            (click)="goToDetails(true)"
                            aria-label="Collapse Search Bar">
                            <mat-icon class="s-24">add</mat-icon>
                    </button>
                </mat-toolbar-row>
            </mat-toolbar>
            <mat-divider></mat-divider>
            <mat-card class="p-0">
                <mat-card-content fxLayout="row" fxFlex>
                    <div fxLayout="column" fxFlex>
                        <fuse-grid [gridOptions]="data.siteGrid" style="width: 100%"></fuse-grid>                        
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <!-- / CONTENT -->
    
    </div>
